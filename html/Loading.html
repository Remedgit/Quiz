<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Transition Example</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #loading-text {
    position: absolute;
    bottom: 20px;
    font-size: 20px;
    color: #333;
    transition: opacity 1s ease;
  }
  #image-container {
    transition: all 3s ease;
  }
</style>
<link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</head>
<body>

<div id="image-container">
  <img src="http://eb118-file.cdn.bcebos.com/upload/a3f1c13f0d3744649d383072fcb47da0_1514939438.png" alt="Loading" width="200">
</div>
<div id="loading-text" class="mdui-spinner mdui-spinner-colorful"></div>

<script>
window.onload = function() {
  setTimeout(function() {
    var imgContainer = document.getElementById('image-container');
    var loadingText = document.getElementById('loading-text');
    
    // start the animation
    imgContainer.style.transform = 'translate(-50%, -50%) scale(0.1)';
    imgContainer.style.opacity = '0';
    
    // hide the loading text
    loadingText.style.opacity = '0';

    // optional: remove the elements after the animation
    setTimeout(function() {
      imgContainer.remove();
      loadingText.remove();
      window.location.href = "";
      // 这里的跳转未定，
    }, 3000);

  }, 3000);
};
</script>

</body>
</html>
